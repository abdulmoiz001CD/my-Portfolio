<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <!-- Transparent background -->
  <rect width="150" height="150" fill="none"/>
  
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <rect x="10" y="10" width="130" height="130" rx="10" ry="10" fill="#B9410C" stroke="black" stroke-width="2"/>
</svg>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Inner Circle -->
  <circle cx="75" cy="75" r="55" fill="orange"/>

  <!-- Stylized "AM" Text -->
  <text x="75" y="82" fill="white" font-size="40" font-family="'Arial Black', sans-serif" text-anchor="middle" dominant-baseline="middle">
    AM
  </text>
</svg>

